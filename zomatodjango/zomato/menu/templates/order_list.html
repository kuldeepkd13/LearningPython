<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order </title>
</head>
<body>
    <h1>Order List</h1>
    <table>
        <tr>
            <th>OrderID</th>
            <th>CustomerName</th>
            <th>DishName</th>
            <th>Price</th>
            <th>OrderStatus</th>
        </tr>
        {% for dish in order_data %}
           <tr>
            <td>{{ dish.OrderId }}</td>
            <td>{{dish.CustomerName}}</td>
            <td>{{dish.dishName}}</td>
            <td>{{ dish.Price }}</td>
            <td>{{dish.Status}}</td>
           </tr>
        {% endfor %}
    </table>
</body>
</html>
