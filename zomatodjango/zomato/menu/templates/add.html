<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish</title>
</head>
<body>
    <h2>Add Dish</h2>
    <form method="post">
        {% csrf_token %}
        <label for="dishId">dishId:</label>
        <input type="text" name="dishId"><br>
        <label for="dishName">dishName:</label>
        <input type="text" name="dishName"><br>
        <label for="dishPrice">dishPrice:</label>
        <input type="number" name="dishPrice"><br>
        <label for="dishAvailability">dishAvailability:</label>
        <input type="text" name="dishAvailability"><br>
        <input type="submit" value="Add Dish">
    </form>
</body>
</html>
