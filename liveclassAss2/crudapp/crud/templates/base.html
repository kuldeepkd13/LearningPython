<!DOCTYPE html>
<html>
    <head>
        <title>My CRUD App</title>
        <style>
            /* Reset some default styles */
body, h1, h2, ul {
    margin: 0;
    padding: 0;
}

/* Basic layout and styling */
body {
    font-family: Arial, sans-serif;
}

nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 15px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

ul {
    list-style: none;
    padding-left: 0;
}

li {
    margin-bottom: 5px;
}

        </style>
    </head>
    
<body>
    <nav>
        <a href="{% url 'create' %}">Create</a>
        <a href="{% url 'read' %}">Read</a>
        <a href="{% url 'update' %}">Update</a>
        <a href="{% url 'delete' %}">Delete</a>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
