<!-- upload_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if pdf_name %}
        <p>Uploaded PDF Name: {{ pdf_name }}</p>
    {% endif %}
</body>
</html>
